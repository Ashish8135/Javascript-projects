<!DOCTYPE html>
<html>
<head>
	<title>Local storage Practice</title>
	<meta charset="utf-8">
	<meta name="description" content="local storage">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="lc.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
	<form id="contact" method="post" action="">
		<h1>Please Fill the Form</h1>
		<fieldset>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" class="stored"/>

			<label for="mail">Email</label>
			<input type="email" id="email" name="email" class="stored"/>

			<label for="message">Message</label>
			<textarea id="message" name="message" class="stored"></textarea>		
		</fieldset>
		<button type="submit">Send</button>
		<input type="reset" id="clear" name="clear">
	</form>

<script type="text/javascript" src="lc.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<meta charset="utf-8">
	<meta name="description" content="percentage-calculator">
	<meta name="viewport" content="width=device-width,initial-scale1=1">
	<link rel="stylesheet" type="text/css" href="tipcalc.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<h1><span id="tit">Tip</span> Calculator</h1>
	<form id="tip-cal">
		<p>Bill Amount :<input id="amonut"></p>
		<p>Percentage Tip :<input id="percentage"></p>
		<p>Tip Amount :<input id="tip" disabled="disabled"></p>
		<p>Total Amount :<input id="total" disabled="disabled"></p>
		<p><input id="addup" type="submit" value="Calculate"></p>
	</form>

<script type="text/javascript"></script>
</body>
</html>
